<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KAIOS Campaign Dashboard</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0f172a",
              "primary-hover": "#1e293b",
              "background-light": "#ffffff",
              "background-dark": "#0f172a",
              "sidebar-light": "#fdfdfc",
              "sidebar-border": "#e2e8f0",
              "surface-light": "#ffffff",
              "text-main": "#0f172a",
              "text-sub": "#64748b",
              "accent-bg": "#f1f5f9",
              "border-light": "#e2e8f0",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"],
              "serif": ["Playfair Display", "serif"],
            },
            borderRadius: {
              "DEFAULT": "0.375rem",
              "lg": "0.5rem",
              "xl": "0.75rem",
              "2xl": "1rem",
              "full": "9999px"
            },
            boxShadow: {
              "subtle": "0 1px 2px 0 rgba(0, 0, 0, 0.05)",
              "card": "0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02)",
            }
          },
        },
      }
    </script>
    <style>
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #cbd5e1;
        border-radius: 20px;
      }
      summary::-webkit-details-marker {
        display: none;
      }
      *:focus-visible {
        outline: 2px solid #0f172a;
        outline-offset: 2px;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0",
    "@ark-ui/react/file-upload": "https://esm.sh/@ark-ui/react@4.5.0/file-upload",
    "@ark-ui/react/": "https://esm.sh/@ark-ui/react@^5.30.0/"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-text-main dark:text-white font-display overflow-hidden antialiased selection:bg-gray-200 selection:text-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
